<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css"
      rel="stylesheet"
      integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"
      integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>


    <div class="d-flex justify-content-evenly">


      <div style="width: 40%;height: 100%;">
        <div id="carouselExamplePause" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
            <div class="carousel-action-bar">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                </div>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="0"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#4bb4e6" /><text x="50%" y="50%" fill="#000"
                            dy=".3em"><img src="/orange/pic/orangepic1.jpg" alt="" style="height: 100vh;"></text>
                    </svg>
                </div>
                <div class="carousel-item">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="0"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#50be87" /><text x="50%" y="50%" fill="#000"
                            dy=".3em"><img src="/orange/pic/orangepic2.jpg" alt="" style="height: 100vh;"></text>
                    </svg>
                </div>
            </div>
        </div>
    </div>

      <!--nav bar-->
      <div class="flex-fill">
        <nav class="navbar navbar-expand-lg border-bottom">
          <div class="container-fluid">
            <div class="navbar-brand me-auto">
              <a class="stretched-link" href="#">
                <img
                  src="/orange/pic/logo_orange.png"
                  width="50"
                  height="50"
                  alt="Boosted - Back to Home"
                  loading="lazy"
                />
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Terms & Conditions</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
<div id="hellomsg" > </div>
      </div>
    </div>

    <script>
let thehello = document.getElementById("hellomsg");
let storedsignupData = JSON.parse(localStorage.getItem("user"));
let luckyyou = storedsignupData.mobile
thehello.innerHTML= ` hello the lucky number ${luckyyou}`;
    </script>

  </body>
</html>

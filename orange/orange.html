<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css"
      rel="stylesheet"
      integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"
      integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>


    <div class="d-flex justify-content-evenly">


      <div style="width: 40%;height: 100%;">
        <div id="carouselExamplePause" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
            <div class="carousel-action-bar">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                </div>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="0"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#4bb4e6" /><text x="50%" y="50%" fill="#000"
                            dy=".3em"><img src="/orange/pic/orangepic1.jpg" alt="" style="height: 100vh;"></text>
                    </svg>
                </div>
                <div class="carousel-item">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="0"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#50be87" /><text x="50%" y="50%" fill="#000"
                            dy=".3em"><img src="/orange/pic/orangepic2.jpg" alt="" style="height: 100vh;"></text>
                    </svg>
                </div>
            </div>
        </div>
    </div>

      <!--nav bar-->
      <div class="flex-fill">
        <nav class="navbar navbar-expand-lg border-bottom">
          <div class="container-fluid">
            <div class="navbar-brand me-auto">
              <a class="stretched-link" href="#">
                <img
                  src="/orange/pic/logo_orange.png"
                  width="50"
                  height="50"
                  alt="Boosted - Back to Home"
                  loading="lazy"
                />
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Terms & Conditions</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="mx-auto">
          <form id="theform" class="mx-auto">
            <div class="w-50 mb-3 mt-5 mx-auto">
              <label for="exampleInputEmail1" class="w-50 form-label"
                >Email address *</label
              >
              <input
                type="email"
                class="w-75 form-control is-required"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="w-50 form-text">
                eg: username@domain.com
              </div>
            </div>
            <div class=" mx-auto w-50 mb-3">
              <label for="exampleInputmobile" class="w-50 form-label"
                >Mobile *</label
              >
              <input
                type="number"
                class="w-75 form-control"
                id="exampleInputmobile"
                required
              />
              <div id="mobHelp" class="w-50 form-text">eg: 077********</div>
            </div>
            <div class="mx-auto w-50 mb-3">
              <label for="exampleInputPassword1" class="w-50 form-label"
                >Create Password *</label
              >
              <input
                type="password"
                class="w-75 form-control is-required"
                id="exampleInputPassword1"
                required
              />
              <div id="passHelp" class="w-50 form-text">
                The Password should be between 6-18 characters.
              </div>
            </div>
            <div class="mx-auto w-50 mb-3 form-check is-required">
              <input
                type="checkbox"
                class="  form-check-input"
                id="exampleCheck1"
                required
              />
              <label class=" w-50 form-check-label" for="exampleCheck1"
                >I agree to the terms & conditions Orange.
              </label>
            </div>
            <div class="mx-auto w-50 mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="w-50 form-check-label" for="exampleCheck1"
                >Receive Coding Academy Newsletter.</label
              >
            </div>
            <div class="mx-auto">
                <button id="submitBtn" type="submit" class="mx-auto w-25 btn btn-primary mt-2">Sign Up</button
                ><br />
                <button type="submit" class="mx-auto w-25 btn border btn-default mt-2">
                  <a href="orangesignin.html" target="_blank">Already have an account? login</a>
                </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="orange.js"></script>

  </body>
</html>

      // 7-Write a function to sort an array in ascending order.

      const THIRD_array = [30, 13, 15, 2, 6, 1];

      function ascending() {
        const newarray2 = [...THIRD_array];

        for (let i = 0; i < newarray2.length; i++) {
          for (let x = 0; x < newarray2.length - 1; x++) {
            if (newarray2[x] > newarray2[x + 1]) {

              newarray2[x] = newarray2[x + 1];

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #7: Simple playlist</title>
    <link rel="stylesheet" href="exercise7.css" />
    <style></style>
    <script>
      /* TODO this is for you to complete */

      document.addEventListener("DOMContentLoaded", function () {
        let theinput = document.getElementById("songTextInput");
        let thebtn = document.getElementById("addButton");
        let listcontainer = document.getElementById("playlist");

        thebtn.addEventListener("click", newitem);
        function newitem() {
          let item = theinput.value;
          let li = document.createElement("li");
          li.textContent = item;
          listcontainer.appendChild(li);

          let delt = document.createElement("button");
          listcontainer.appendChild(delt);

          delt.textContent = "delete";
          delt.className = "deleteButton";
          delt.addEventListener("click", thedeleteprocess);
          function thedeleteprocess() {
            listcontainer.removeChild(li);
            listcontainer.removeChild(delt);
          }
        }
      });
    </script>
  </head>
  <body>
    <p>
      this is your playlist, when enter the song and hit add song a list should
      be created withe delete button as image below
    </p>
    <img
      src="https://i.pinimg.com/564x/98/0b/0c/980b0cc2ec227afafe023b506e5d2946.jpg"
      style="width: 50%"
    />
    <form>
      <input type="text" id="songTextInput" size="40" placeholder="Song name" />
      <input type="button" id="addButton" value="Add Song" />
    </form>

    <ul id="playlist"></ul>
  </body>
</html>

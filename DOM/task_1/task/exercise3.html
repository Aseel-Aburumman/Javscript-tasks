<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #4: Formatting text</title>
    <style>
      div {
        width: 600px;
        height: 100px;
        border: 1px solid black;
        margin-top: 10px;
        /* default options */
        font-family: Arial;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <form name="form">
      <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
      <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
      </select>
      <label
        >Italic <input type="checkbox" name="font_italic" id="font_italic"
      /></label>
      <label
        >Bold <input type="checkbox" name="font_bold" id="font_bold"
      /></label>
      <label
        >Underline
        <input type="checkbox" name="font_underline" id="font_underline"
      /></label>
    </form>

    <div id="text">The quick brown fox jumps over the lazy dog</div>

    <script>
      /*اول خطوة : نحدد اماكن الاشياء ونرمزها او نلقبها */
      let fontFamiltSelected = document.getElementById("font_family");
      let fontSizeSelected = document.getElementById("font_size");
      let fontItalicCheck = document.getElementById("font_italic");
      let fontBoldCheck = document.getElementById("font_bold");
      let fontUnderLineCheck = document.getElementById("font_underline");
      let thetext = document.getElementById("text");

      /*ثاني خطوة : نسمع للفورم شو بصير فيو , ونتبع اي تغيير عن طريق الايفينت ليسينر  ونطبق ايفينت معين 
      للفورمز منستخدم ايفنت يسمى 
      change */
      fontFamiltSelected.addEventListener("change", fontFamilyUpdate);
      fontSizeSelected.addEventListener("change", fontSizeUpdate);
      fontItalicCheck.addEventListener("change", ItalicUpdate);
      fontBoldCheck.addEventListener("change", BoldUpdate);
      fontUnderLineCheck.addEventListener("change", underLineUpdate);

      /*ثالث خطوة : بدنا نعرف الفنكشنز الي حتصير  */
      function fontFamilyUpdate() {
        /*dom with element style  */
        /*العنصر الي حيتغير . ستايل . الخاصية = الفاليو   */
        thetext.style.fontFamily = fontFamiltSelected.value;
      }
      function fontSizeUpdate() {
        thetext.style.fontSize = fontSizeSelected.value;
      }

      /*للتشيك بوكس ما منحط فاليو منحط تشيك , ليه ؟  
        الفاليو بتخبرنا بالقيمة او المقصد بس ما بتخهبرنا اذا هاد الخيار اختير 
        بينما التشيك فهو بولين , يعني ترو او فولس */

      function ItalicUpdate() {
        thetext.style.fontStyle = fontItalicCheck.checked;
        /*اوك هلا عنا القيمة ترو او فالس بس ما الها معنا
         اذا ما حطيناها جوا مقارنة منطقية 
        , لهيك منحتاج اف ستيتمن او Ternary Operator:*/
        if (fontItalicCheck.checked) {
          thetext.style.fontStyle = "italic";
        } else {
          thetext.style.fontStyle = "normal";
        }
      }
      function BoldUpdate() {
        thetext.style.fontWeight = fontBoldCheck.checked;
        if (fontBoldCheck.checked) {
          thetext.style.fontWeight = "bold";
        } else {
          thetext.style.fontWeight = "normal";
        }
      }
      function underLineUpdate() {
        thetext.style.textDecoration = fontUnderLineCheck.checked;
        if (fontUnderLineCheck.checked) {
          thetext.style.textDecoration = "underline";
        } else {
          thetext.style.textDecoration = "none";
        }
      }
    </script>
  </body>
</html>

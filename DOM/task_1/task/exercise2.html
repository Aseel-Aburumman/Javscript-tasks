<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing box color on click</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
    <script>
      /* TODO: write JS code here */
      /*بما =انو الجافا بتحمل قبل الملف فلما يجي يطبق الفنكشن ما لاقى الdiv */
      /* الحل نحط ايفينت يمشي بس الصفحة تتحمل زي الاسايمنت الي قبل  */
      document.addEventListener("DOMContentLoaded", function () {
        let colors = [
          "LightCoral",
          "LightSalmon",
          "DarkRed",
          "PapayaWhip",
          "DarkKhaki",
          "white",
        ];

        let theLuckyBox = document.getElementById("mydiv");
        let x = 0;
        theLuckyBox.addEventListener("click", function () {
          theLuckyBox.style.backgroundColor = colors[x];
          x++;

          if (x > colors.length) {
            x = 0;
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="mydiv"></div>
  </body>
</html>

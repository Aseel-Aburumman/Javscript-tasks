<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Exercise #5: Input check for minimmum number of charecter should be 6 and
      password match in both input
    </title>
    <style>
      * {
        font-family: Arial, sans-serif;
      }

      .err {
        color: red;
        font-size: 0.7em;
      }
    </style>
    <script>
      /* TODO: complete this part */
      document.addEventListener("DOMContentLoaded", function thevalid() {
        let theInputPass1 = document.getElementById("password1");
        let errorpass1 = document.getElementById("pw1_check");
        let theInputPass2 = document.getElementById("password2");
        let errorpass2 = document.getElementById("pw2_check");
        let thebtn = document.getElementById("submitBtn");

        theInputPass1.addEventListener("input", letsValidat);
        theInputPass2.addEventListener("input", letsValidat);

        function letsValidat() {
          if (theInputPass1.value.length < 6) {
            errorpass1.innerHTML = "minimum number of characters should be 6";
          }
          if (theInputPass2.value != theInputPass1.value) {
            errorpass2.innerHTML = "passwords does not match ";
          }
        }
      });
    </script>
  </head>
  <body>
    <form name="pw">
      <table>
        <tr>
          <td>Password (min 6 characters):</td>
          <td>

              name="password1"

              size="10"
              placeholder="Password"
            />

          <td>
            <div id="pw1_check" class="err"></div>

        <tr>
          <td>Repeat password:</td>
          <td>
            <input

              placeholder="Password"
            />

          <td>
            <div id="pw2_check" class="err"></div>
          </td>
        </tr>
      </table>

      <input type="submit" value="Submit" id="submitBtn" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Exercise #1: Changing the text in the div when mouse over and return it
      back when mouse out
    </title>
    <style>
      #mydiv {
        width: 300px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border: 1px solid black;
        background-color: yellow;
        font-size: 2em;
        font-weight: bold;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let SelectedElement = document.getElementById("mydiv");
        SelectedElement.addEventListener("mouseover", function () {
          SelectedElement.innerHTML = " What do you want?";
          SelectedElement.style.fontSize = "1em";
        });
        SelectedElement.addEventListener("mouseout", function () {
          SelectedElement.innerHTML = " Hello world";
          SelectedElement.style.fontSize = "2em";
        });
      });
    </script>
  </head>
  <body>
    <div id="mydiv">Hello world</div>
  </body>
</html>
